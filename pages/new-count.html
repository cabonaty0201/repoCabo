<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Creá tu cuenta</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"> <img src="../imagenes/logotipo mercado libre (1).png" alt=""></a>
        </div>
    </nav>
   
   
    <form id="form-login">
        <h1>Tus Datos</h1>
        <h5>Valida tus datos para que nadie pueda ingresar o crear una cuenta a tu nombre</h5>
        <div class="form-group">
          <label class="" for="name">Nombre completo</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Repite tu contraseña">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="agree-terms">
          <label class="form-check-label" for="agree-terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <p><a href="login.html">Ya tengo una cuenta</a></p>
      </form>
      







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
